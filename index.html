<html>

<head>
    <title>FE4 - Kelompok 1</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body onload="draw();">
    <div class="App">
        <div class="modal" id="modal">
            <div class="modal__game-over">
                <h2>Game Over</h2>
                <div class="modal__game-over_img">
                    <img src="assets/snake.png" alt="Snake">
                </div>
                <button class="modal__game-over_btn" onclick="location.reload()">PLAY AGAIN</button>
            </div>
        </div>
        <div class="info">
            <div class="lives-container">
                <div>LIVES</div>
                <div id="lives">
                </div>
            </div>
            <div class="info__board score">
                <p>SCORE <span id="score">0</span></p>
            </div>
            <div class="info__board level">
                <p>LEVEL <span id="level">1</span></p>
            </div>
            <div class="info__board speed">
                <p>SPEED <span id="speed">1</span></p>
            </div>
        </div>
        <canvas id="snakeBoard" width="600" height="600" style="border:1px solid #ffff; margin-top: 10px;"></canvas>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
